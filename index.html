<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap"
      rel="stylesheet"
    />

    <title>Responsive Web Design - Ex 2</title>
  </head>

  <body>
    <section>
      <div class="container">
        <header class="heading">
          <h1>
            Brown by <br />
            Job Categories
          </h1>
          <div class="bg-job"></div>
        </header>
        <div class="select-category">
          <div class="select-category-card">
            <img src="./images/Group 1478.png" alt="" />
            <h5>Digital Marketing</h5>
            <p>143 Jobs Opened</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card">
            <div class="mix-logo">
              <img src="./images/Ellipse 979.png" alt=" " class="logo-space" />
              <img
                src="./images/iconspace_Pen_25px.png"
                alt=""
                class="paintbrush"
              />
            </div>
            <div class="margin-top">
              <h5>Art & Design</h5>
              <p>110 Jobs Opened</p>
            </div>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card hover-color">
            <div class="orange-circle">
              <img src="./images/Ellipse 9789.png" alt="" />
              <img
                src="./images/twemoji_heavy-dollar-sign.png"
                alt=""
                class="big-dollar"
              />
            </div>
            <h5>Accounting</h5>
            <p>158 Jobs Opend</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card">
            <img src="./images/Group 1494.png" alt="" />
            <h5>Photography</h5>
            <p>95 Jobs Opened</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card">
            <img src="./images/Group 1493.png" alt="" />
            <h5>Copy Writing</h5>
            <p>143 Jobs Opened</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card">
            <img src="./images/Group 1495.png" alt="" />
            <h5>Music</h5>
            <p>55 Jobs Opened</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card">
            <img src="./images/Group 1478.png" alt="" />
            <h5>Human Resouces</h5>
            <p>25 Jobs Opened</p>
            <div class="arrow">➜</div>
          </div>

          <div class="select-category-card explore-card">
            <h5>Explore <br />30 More <br />Categories</h5>
            <div class="arrow-last">➜</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
